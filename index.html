<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" type="stylesheet">
</head>
<body>
    <div class="header min-vh-100 d-flex justify-content-center align-items-center p-5">
        <div class="container text-center bg-light p-5 rounded shadow w-50 fw-5">
            <h1 class="text-center m-4">BMI CALCULATOR</h1>
        <div class="d-flex align-items-center mb-4">            
            <label for="hei" class="fw-5 me-5">Enter Your Height(in cm): </label>
            <input type="number" id="height" class="form-control w-50" placeholder="Enter height here">
        </div>    
        <div class="d-flex align-items-center">            
            <label for="wei" class="fw-5 me-5">Enter Your weight(in kg): </label>
            <input type="number" id="weight" class="form-control w-50" placeholder="Enter weight here">
        </div>
        <div class="align-items-center mt-4">
            <div class="d-flex justify-content-center gap-3">
                <label class="fw-5 me-1">Gender: </label>
            <div class="form-check">
                <input type="radio" id="male" name="gender" class="form-check-input" value="Male">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="female" name="gender" class="form-check-input" value="female">
                <label for="female" class="form-check-label">Female</label>
            </div>
        </div>
        
        <button class="btn btn-secondary mt-4" onclick="verify()">Check</button>
        <div class="answer">
            <h2 id="result" class="mt-4">Your BMI is 0</h2>
        </div>

        </div>
    </div>
</body>
<script>
    function verify()
    {
    const height=parseFloat(document.getElementById('height').value)
    const weight=parseFloat(document.getElementById('weight').value)
    const gender = document.querySelector('input[name="gender"]:checked');
    if (!height || !weight || !gender)
    {
        document.getElementById('result').innerHTML="Enter the details"
    return
    }else{
        const bmi=weight/((height/100)**2)
        document.getElementById('result').innerHTML=`<div class="answer">
            <h2 id="result" class="mt-4">Your BMI is ${bmi}</h2>
        </div>`
    return
    }
}
</script>
<style>
    .header{
        height: 650px;
        width: 100%;
        background-image: url("images/icon-healthbehavior.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
</style>
</html>
